server {
    listen 80;
    server_name _; # Replace with your actual domain or use _ for default

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Try to serve the requested file, if not found, serve index.html
        try_files $uri $uri/ /index.html;
    }

    # Optional: Handle 404 errors by redirecting to index.html
    error_page 404 /index.html;
}
